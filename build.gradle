subprojects {
    apply plugin: 'java'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    tasks.withType(Javadoc) {
        options.encoding = 'UTF-8'
    }

    version = '0.2.0-SNAPSHOT'

    sourceCompatibility = '1.8'

    compileJava.options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked"

    javadoc.options.charSet = 'UTF-8'

    ext {
        defaultEsVersion = '5.4.0'
        defaultLuceneVersion = '6.5.0'

        esLuceneVersions = [
            '5.4': defaultLuceneVersion,
        ]
        elasticsearchVersion = project.hasProperty('esVersion') ? project.getProperty('esVersion') : defaultEsVersion
        luceneVersion = esLuceneVersions.get(elasticsearchVersion[0..2], defaultLuceneVersion)
    }

    repositories {
        mavenCentral()
    }

    test {
        exclude '**/*Benchmark*'
    }
}
